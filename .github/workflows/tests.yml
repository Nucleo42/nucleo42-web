name: Tests and Coverage

on:
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:ci > test-output.txt 2>&1 || true
        id: run_tests

      - name: Analyze test results and coverage
        if: always()
        run: |
          # Check if the test run failed
          if [ ${{ steps.run_tests.outcome }} == 'failure' ]; then
            # Check if the failure was due to test failures or coverage issues
            if grep -q "Test Suites:" test-output.txt && ! grep -q "Failed" test-output.txt; then
              echo "Coverage is not 100%. Please improve test coverage."
              exit 1
            else
              echo "Some tests failed. Please fix failing tests."
              exit 1
            fi
          else
            echo "All tests passed and coverage is 100%."
          fi
